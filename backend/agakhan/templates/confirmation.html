{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-50">
    <div class="bg-white rounded-2xl shadow-lg p-10 max-w-xl w-full text-center space-y-6">
        <!-- Display message from views -->
        {% if message %}
            <h2 class="text-2xl font-semibold text-gray-800">{{ message }}</h2>
        {% else %}
            <h2 class="text-2xl font-semibold text-gray-800">Action Completed Successfully</h2>
        {% endif %}

        <p class="text-gray-500 text-base">You can now proceed or return to the homepage.</p>

        <div class="flex flex-col sm:flex-row gap-4 justify-center mt-6">
            <!-- Proceed button -->
            <a href="{% url '{{next_step}}' %}" 
               class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-xl transition shadow-md font-medium">
                Proceed to {{next_name}}
            </a>

            <!-- Go home button -->
            <a href="{% url 'users-home' %}" 
               class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-6 py-3 rounded-xl transition shadow font-medium">
                Go Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
