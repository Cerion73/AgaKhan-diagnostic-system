<!-- base.html -->

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aga Khan Health Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- âœ… Tailwind CDN (for dev; use PostCSS for prod) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Optional: Tailwind Custom Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'ui-sans-serif', 'system-ui']
                    }
                }
            }
        }
    </script>
    <style>
        .auth-card {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-control { margin-bottom: 1rem; }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light" style="background-color: #0056b3; background-position: fixed; fill: #0056b3;">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="{% static 'assets/logo.png' %}" alt="Aga Khan Health Services" height="66px", style="border-radius: 40px; width: 66px;">
            </a>
            <h2 style=" font-size: 2.5rem; font-weight: bolder;">Aga Khan Health Services</h2>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function handleLogin() {
            const formData = {
                username: document.getElementById('id_username').value,
                password: document.getElementById('id_password').value
            };
            
            fetch('/api/auth/login/', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(formData)
            }).then(response => {
                if(response.ok) window.location.href = '/dashboard/';
                else alert('Login failed');
            });
        }
    </script>
</body>
</html>
