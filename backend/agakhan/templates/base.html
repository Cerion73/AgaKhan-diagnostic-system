{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hospital System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nav-header {
            background: #004085;
            padding: 1rem 2rem;
        }
        .nav-tabs .nav-link {
            color: #fff;
            border: none;
        }
        .nav-tabs .nav-link.active {
            background: #0056b3;
            border-radius: 0;
        }
    </style>
</head>
<body>
    <header class="nav-header">
        <div class="d-flex justify-content-between align-items-center">
            <img src="{% static 'assets/logo.png' %}" alt="logo" height="40", style="border-radius: 46px;">
            <h2 class="text-white mb-0">The Aga Khan University Hospital</h2>
            <button class="btn btn-light">Sign Out</button>
        </div>
        <nav>
            <ul class="nav nav-tabs mt-3">
                <li class="nav-item">
                    <a class="nav-link" href="/examination/">Examination</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/clinical-assessment/">Clinical Assessment</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/lab-results/">Lab Tests</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/imaging/">Imaging Scans</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
